name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Chạy mỗi khi bạn lưu code vào nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Thư mục chứa code đã build
          branch: gh-pages # Nhánh mà GitHub Pages sẽ đọc để hiển thị web
